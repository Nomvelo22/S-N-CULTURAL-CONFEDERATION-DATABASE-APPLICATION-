{% extends "manageProfile/base.html" %}

{% block content %}
{% load static %}


<style>

    .form-control{
        border:solid 2px;
    }


</style>
<div class="container text-center">
    <div>
        <h3><b>Creating Person to create profile</b></h3>
    </div>
</div>
<hr/>
{% if messages %}
{% for message in messages %}
  <div>
    <center>
        <div style="padding:1rem; background-color:green;color:white">
          <p>
              <h3><b>{{ message }}</b></h3>
          </p>
        </div>
      </center>
    </div>

{% endfor %}
{% endif %}
<center>
    <div >
  
        <div>
            <div class="card-body p-4 p-md-5" style="border:solid 1px">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Personal information Registration Form</h3>
                <form method="post" action"personal">
                    {% csrf_token %}
                    <!--ethnicity-->
                    <div>
                        <input type="text" name="IdentityNumber" placeholder="Identity number"  class="form-control form-control-lg">
                        <label class="form-label" for="IdentityNumber">Identity number</label>
                     
                    </div>
                   <div style="display:flex;flex-direction:column">
                        <select name="ethnicity" class="form-control form-control-lg">
                            <option value="Black"><b>Black</b></option>
                            <option value="Indian"><b>Indian</b></option>
                            <option value="White"><b>White</b></option>
                            <option value="Colored"><b>Colored</b></option>
                            <option value="Asian"><b>Asian</b></option>
                        </select>
                    
                        <label class="form-label" for="ethnicity">ethnicity</label>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                            <div class="form-outline">
                              
                                <input required type="text" name="FirstName" placeholder="First name"  class="form-control form-control-lg">
                                <label class="form-label" for="FirstName">First name</label>
                         
                            </div>
        
                        </div>
      
                       
                       
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline" style="display:flex;flex-direction: column">
                            
                            <input  type="text" name="Middlename" placeholder="Middle name"  class="form-control form-control-lg">
                            <label class="form-label" for="Middlename">Middle name</label>
                         
                        </div>
        
                        </div>
                    </div>
    
    
    
                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                            <div class="form-outline">
                                
                                <input required type="text" name="lastname" placeholder="Last name"  class="form-control form-control-lg">
                                <label class="form-label" for="lastname">Last name</label>
                         
                            </div>
        
                        </div>
      
                       
                       
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline" style="display:flex;flex-direction: column">
                          
                            <select required name="gender" class="form-control form-control-lg" style="display:flex;justify-centent:center">
                                  
                                <option style="width:100%" value="Male"><b>Male</b></option>
                                <option value="Female"><b>Female</b></option>
                                <option value="Other"><b>Other</b></option>
                            </select>
                           
                            <label class="form-label" for="gender">Gender</label>
                         
                        </div>
        
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                            <div class="form-outline">
                              
                                <input required type="email" name="email" value="{{register.email}}" class="form-control form-control-lg">
                                <label class="form-label" for="FirstName">Email address</label>
                         
                            </div>
        
                        </div>
      
                       
                       
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline" style="display:flex;flex-direction: column">
                            
                            <input type="text" name="altemail" placeholder="Alternate email address"  class="form-control form-control-lg">
                            <label class="form-label" for="altemail">Alternate email address</label>
                         
                        </div>
        
                        </div>
                    </div>
    

                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                            <div class="form-outline">
                              
                                <input required type="text" name="cellphone" value="{{register.phoneNumber}}" class="form-control form-control-lg">
                                <label class="form-label" for="cellphone">cellphone number</label>
                         
                            </div>
        
                        </div>
                        
                       
                       
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline" style="display:flex;flex-direction: column">
                            
                            <input type="text" name="altcellphone" placeholder="Alternate cellphone number"  class="form-control form-control-lg">
                            <label class="form-label" for="altcellphone">Alternate cellphone number</label>
                        
                        </div>
        
                        </div>
                    </div>
                    

                    

                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                            <div class="form-outline">
                              
                                <input required type="text" name="physicaladdress1" placeholder="physical address 1" class="form-control form-control-lg"/>
                               
                                <label class="form-label" for="physicaladdress1">physical address 1</label>
                         
                            </div>
        
                        </div>
                        
                       <!---->
                       
                        <div class="col-md-6 mb-4">
        
                            <div class="form-outline" style="display:flex;flex-direction: column">
                                <input type="text" name="physicaladdress2" placeholder="physical address 2" class="form-control form-control-lg"/>
                               
                               
                                <label class="form-label" for="altcellphone">physical address 2</label>
                            
                            </div>
            
                        </div>
                    </div>


                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                            <div class="form-outline" style="display:flex;flex-direction:column">
                              
                                 
                                <select required name="disability" class="form-control form-control-lg" style="width:400px">
                                  
                                    <option  value="No"><b>No</b></option>
                                    <option value="Yes"><b>Yes</b></option>
                                  
                                </select>
                               
                                <label class="form-label">Disability</label>
                            


                                
                            </div>
        
                        </div>
      
                       
                       
                        <div class="col-md-6 mb-4">
        
                            <div class="form-outline" style="display:flex;flex-direction: column">
                                <input type="text" name="disabilitydescription" placeholder="If yes please describe"  class="form-control form-control-lg">
                                <label class="form-label" for="disabilitydescription">Disability description</label>
                            </div>
        
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                            <div class="form-outline">
                              
                                <input required type="text" name="tracksuitsize" placeholder="Track suit size" class="form-control form-control-lg"/>
                                <label class="form-label" for="tracksuitsize">Track suit size</label>
                         
                            </div>
        
                        </div>
                        
                       
                       
                        <div class="col-md-6 mb-4">
        
                            <div class="form-outline" style="display:flex;flex-direction: column">
                                
                                <input required type="number" name="shoesize" placeholder="Shoe size"  class="form-control form-control-lg"/>
                                <label class="form-label" for="shoesize">Shoe size</label>
                            
                            </div>
            
                        </div>
                    </div>








                    
                    <input type="hidden"
                     {% if parent %}
                        value="parent"
                     {% endif %}
                     name="parent"/>
    
                     <input type="hidden"
                     {% if ParentPerson %}
                        value="ParentPerson"
                     {% endif %}
                     name="parent"/>


                    <input class="btn btn-default btn-primary" style="width:100%" type="submit" value="Save and continue"/>
                </form>
            
            </div>
            
        </div>
    </div>
</center>


{% endblock %}
